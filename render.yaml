services:
  - type: web
    name: railswsclient
    runtime: ruby
    env: ruby
    region: oregon
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: railswsclient-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
    autoDeploy: true

databases:
  - name: railswsclient-db
    databaseName: railswsclient
    plan: free
    region: oregon
